	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<title>JavaPolylineEncoder</title>

		<style type="text/css">

		}

			border-bottom: none;
			margin: 0 0 0;
			padding: 1em 1em 1em;

			cursor: pointer;
			display: block;
			padding: 0.3em 0.1em;
		}

			border: 0.1em solid #ccc;

			width: 100%;

			cursor: pointer;

			background-color: #fff;

		input.button:hover {

		.format_selector {
			background-color: #ffa;

			display: inline;

			margin: 0 0 1em;
			text-align: center;
		}

		.format_selector .format_left_side {
			padding-left: 15em;
		}

			padding-left: 3em;

		</style>
	</head>
	<body>
		<div id="main">
			<h1>Java Polyline Encoder</h1>
			
			<div class="format_selector">
				<p>Please choose a format to import from and export to.</p>

				<div>
					<div class="col">
						<div class="format_left_side">
							<label for="format_in">From</label>
							<select id="format_in" name="format_in" size="1">
							</select>
						</div>
					</div>
					<div class="col">
						<div class="format_right_side">
							<label for="format_out">To</label>
							<select id="format_out" name="format_out" size="1">
							</select>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>


			<form method="get" action="/encoder/gpx/html">
				<h2>GPX to HTML (Maps)</h2>
				<label for="link">Link</label>
				<input id="link" class="text" type="text" name="link"/>
				<input class="button" type="submit" value="Submit"/>
			</form>
			
			<form method="post" action="/encoder/gpx/html"  enctype="multipart/form-data">
				<h2>GPX to HTML (Maps)</h2>
				<label for="file">File</label>
				<input id="file" name="fileData" type="file" size="20"/>
				<input class="button" type="submit" value="Submit"/>
			</form>
			
			<form method="post" action="/encoder/gpx/html">
				<h2>GPX to HTML (Maps)</h2>
				<label for="data">Data</label>
				<textarea id="data" name="coords"></textarea>
				<input class="button" type="submit" value="Submit"/>
			</form>
		</div>
	</body>
</html>
